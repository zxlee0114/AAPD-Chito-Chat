<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人頁面</title>
  </head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <body class="header-bg-bio" style="padding-top: 54px; padding-bottom: 75px;">
    <%- include('./layout/header-bio'); -%>   

    <div class="container px-l py-xl mb-m">
      <div class="d-flex align-items-start mb-m">
        <img src="/assets/images/pic.svg" alt="">
        <div class="ms-s">
          <h2 class="mb-xxs fw-700">Yi Chun</h2>
          <div class="d-flex fs-t6 text-gray-400 mb-m">
            <p class="pe-xs position-relative bio-info-deco mb-0">@yichun1994</p>
            <time datetime="2024-07" class="ps-xs">2024 年 7 月加入</time>
          </div>
          <div>
            <div class="tag tag-primary">留學生</div>
            <div class="tag tag-secondary">ISFP</div>
            <div class="tag tag-tertiary">初心者</div>
          </div>
        </div>
      </div>
      <a href="#" class="btn btn-primary w-100">修改個人資料</a>
    </div>

    <div class="container mb-m">
      <div class="card rounded-3 border-gray-100 pt-s pb-l px-m" style="box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.08);">
        <h3 class="fw-700 mb-xs">課程</h3>
        <div class="border border-gray-100 rounded pt-m pb-xl px-s mb-m">
          <div class="d-flex align-items-end justify-content-between mb-s">
            <h4 class="fs-t4 mb-0">初階・上</h4>
            <a href="#" class="fs-t6 d-flex align-items-center">回到上次階段<span class="material-symbols-outlined fs-t6">arrow_forward_ios</span></a>
          </div>
          <div class="progress rounded-pill" style="height: 10px;">
            <div class="progress-bar rounded-pill w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="background: linear-gradient(90deg, #C4E2F3 0%, #90CBE9 100%);"></div>
          </div>
        </div>
        <div class="d-flex justify-content-between" style="gap: 8px;">
          <a class="btn btn-primary-light w-100 align-items-center justify-content-center">
            <span class="material-symbols-outlined fs-t8 me-xxs">developer_guide</span>書籤
          </a>
          <a class="btn btn-primary-light w-100 d-flex align-items-center justify-content-center">
            <span class="mgc_quill_pen_line fs-t8 me-xxs"></span>測驗
          </a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card rounded-3 border-gray-100 pt-s pb-l px-m" style="box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.08);">
        <h3 class="fw-700 mb-xs">概覽</h3>
        <div class="d-flex justify-content-between flex-wrap mb-0" style="gap: 8px 16px;">
          <a href="#" class="border border-gray-100 rounded fw-700 p-m d-flex flex-column align-items-center" style="width: 47%;">
            <span class="material-symbols-outlined mb-xxs" style="font-size: 28px;">event</span>
            我的活動
          </a>
          <a href="#" class="border border-gray-100 rounded fw-700 p-m d-flex flex-column align-items-center" style="width: 47%;">
            <span class="material-symbols-outlined mb-xxs" style="font-size: 28px;">mood</span>
            我的好友
          </a>
          <a href="#" class="border border-gray-100 rounded fw-700 p-m d-flex flex-column align-items-center" style="width: 47%;">
            <span class="mgc_heart_line mb-xxs" style="font-size: 28px;"></span>
            文章收藏
          </a>
          <a href="#" class="border border-gray-100 rounded fw-700 p-m d-flex flex-column align-items-center" style="width: 47%;">
            <span class="mgc_message_4_line mb-xxs" style="font-size: 28px;"></span>
            聊天室
          </a>
        </div>
      </div>
    </div>

    <%- include('./layout/footer', {page: "bio-info"}); -%>
    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
